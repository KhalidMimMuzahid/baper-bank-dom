<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-8">Welcome to <span class="font-bold text-violet-700">baper Bank</span>!!!</h1></header>

    <main>
        <section class="bg-blue-200 w-3/4 mx-auto p-8 mt-12">
            <h3 class="text-3xl mb-4 font-semibold">Please Log in</h3>
            <div>
                <input type="email" name="" class="w-3/4 block mb-2 px-2" id="email-field" placeholder="enter your email">
                <input type="password" name="" class="w-3/4 block mb-2 px-2" id="pass-field" placeholder="enter password">
                <button class="bg-amber-600 px-6 py-2 text-white font-semibold rounded-lg hover:bg-sky-700" id="submit">submit</button>
            </div>
        </section>
    </main>

    <script src="javascript/javascript.js"></script>
</body>
</html>
