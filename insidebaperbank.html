<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-8">let's get some <span class="font-bold text-violet-700">Moooooooooney</span>!!!</h1></header>
    <main>
        <section class="mt-12">
            <div class="grid  grid-cols-3  w-3/4 mx-auto gap-10 text-white ">
                <div class="bg-green-500 p-5">
                    <h4 class="font-medium text-3xl">deposite</h4>
                    <h2 class="font-medium text-5xl">$<span id="total-deposite">00</span></h2>
                </div>
                <div class="bg-green-500 p-5">
                    <h4 class="font-medium text-3xl">Withdraw</h4>
                    <h2 class="font-medium text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-green-500 p-5">
                    <h4 class="font-medium text-3xl">Balance</h4>
                    <h2 class="font-medium text-5xl">$<span id="total-balence">1250</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid  grid-cols-2  w-3/4 mx-auto gap-10 ">
                <div class="bg-green-500 p-5">
                    <h4 class="font-medium text-3xl  text-white">Please deposite</h4>
                    <input id="deposite-input" type="text" class="block my-4 p-2 w-3/4" placeholder="enter amount">
                    <button id="deposite-button" class="bg-green-700 rounded-lg p-3 hover:bg-green-900  text-white">Deeposite</button>
                </div>

                <div class="bg-green-500 p-5">
                    <h4 class="font-medium text-3xl  text-white">Please Withdraw</h4>
                    <input id="withdraw-input" type="text" class="block my-4 p-2 w-3/4" placeholder="enter amount">
                    <button id="withdraw-button" class="bg-green-700 rounded-lg p-3 hover:bg-green-900  text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="text-center mt-12">
            <button id="log-out" class="bg-red-700 rounded-lg p-3 text-center hover:bg-red-900 font-bold">Log Out</button>
        </div>
    </footer>


    <script src="javascript/deposite.js"></script>
</body>
</html>
